<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Próximamente — MACH Contadores</title>
    <link rel="icon" type="image/png" href="images/icono-logo.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        /* Tu paleta exacta */
        --mach-base: rgb(49, 87, 98); /* Tu color principal */
        --mach-dark: rgb(30, 60, 70); /* Versión más profunda */
        --mach-light: rgb(239, 239, 239); /* Tu color claro */
        --text-white: #ffffff;
        --text-dim: rgba(255, 255, 255, 0.7);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "DM Sans", sans-serif;
        height: 100vh;
        width: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        user-select: none;
        /* FONDO UNIFICADO: Un solo lienzo degradado elegante */
        /* Reemplaza el background en el CSS del body */
        background: radial-gradient(
          circle at center,
          #26454f 0%,
          /* Tu color base, pero oscurecido para elegancia */ #15282e 40%,
          /* Transición suave */ #080f12 100%
            /* Casi negro en los bordes para encuadrar */
        );
        color: var(--text-white);
      }

      /* ===== LUCES AMBIENTALES (Sin bordes, solo luz) ===== */
      /* Estas luces dan profundidad al fondo plano para que no sea aburrido */
      .ambient-light {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
        pointer-events: none;
      }

      .spotlight {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        animation: floatLight 10s ease-in-out infinite alternate;
      }

      /* Luz superior */
      .spot-1 {
        top: -10%;
        left: 20%;
        width: 600px;
        height: 600px;
        background: rgba(
          120,
          200,
          190,
          0.2
        ); /* Un toque de verde menta suave */
      }

      /* Luz inferior */
      .spot-2 {
        bottom: -10%;
        right: 20%;
        width: 500px;
        height: 500px;
        background: rgba(0, 0, 0, 0.3); /* Sombra suave para contraste */
        animation-delay: -5s;
      }

      @keyframes floatLight {
        0% {
          transform: translate(0, 0) scale(1);
        }
        100% {
          transform: translate(20px, 30px) scale(1.1);
        }
      }

      /* ===== CONTENIDO FLOTANTE (Sin contenedores) ===== */
      .content-layer {
        z-index: 10;
        padding: 2rem;
        max-width: 800px;
        /* Animación de flotación suave para todo el bloque */
        animation: gentleFloat 6s ease-in-out infinite;
      }

      @keyframes gentleFloat {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      /* Icono Gigante de Fondo (Marca de agua sutil) */
      .big-icon {
        font-size: 5rem;
        margin-bottom: 2rem;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.9),
          rgba(255, 255, 255, 0.1)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
      }

      /* Títulos */
      h1 {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 1rem;
        letter-spacing: 3px;
        line-height: 1;
        text-align: center;
      }

      .desc {
        font-size: 16px;
        font-weight: 600; /* DM Sans Light es muy elegante */
        color: var(--text-dim);
        max-width: 600px;
        margin: 0 auto 3.5rem;
        line-height: 1.5;
        text-align: center;
      }

      /* ===== BOTÓN "GHOST" (Limpio) ===== */
      .btn-clean {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 16px 40px;

        /* Transparente total */
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px); /* Efecto vidrio sutil */
        -webkit-backdrop-filter: blur(10px);

        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px; /* Redondo completo */

        color: var(--text-white);
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;

        transition: all 0.4s ease;
      }

      .btn-clean:hover {
        background: rgba(255, 255, 255, 1); /* Se vuelve sólido al hover */
        color: var(--mach-base); /* Texto toma el color del fondo */
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.4); /* Glow blanco */
      }

      .btn-clean i {
        transition: transform 0.3s ease;
      }

      .btn-clean:hover i {
        transform: translateX(5px);
      }

      /* Elementos decorativos flotantes (Partículas) */
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        opacity: 0;
        animation: rise 8s infinite ease-in;
      }
      .p1 {
        left: 10%;
        bottom: -10px;
        animation-duration: 7s;
        animation-delay: 0s;
      }
      .p2 {
        left: 30%;
        bottom: -10px;
        animation-duration: 10s;
        animation-delay: 2s;
      }
      .p3 {
        left: 70%;
        bottom: -10px;
        animation-duration: 6s;
        animation-delay: 4s;
      }
      .p4 {
        left: 90%;
        bottom: -10px;
        animation-duration: 9s;
        animation-delay: 1s;
      }

      @keyframes rise {
        0% {
          bottom: -10px;
          opacity: 0;
          transform: translateY(0);
        }
        50% {
          opacity: 0.6;
        }
        100% {
          bottom: 100%;
          opacity: 0;
          transform: translateY(-100px);
        }
      }

      /* FOOTER INTEGRADO */
      .footer-minimal {
        position: absolute;
        bottom: 2rem;
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.3);
        letter-spacing: 1px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="ambient-light">
      <div class="spotlight spot-1"></div>
      <div class="spotlight spot-2"></div>
    </div>

    <div class="particle p1"></div>
    <div class="particle p2"></div>
    <div class="particle p3"></div>
    <div class="particle p4"></div>

    <main class="content-layer">
      <i class="fa-solid fa-layer-group big-icon"></i>

      <h1>Nuevas Herramientas en Camino</h1>

      <p class="desc">
        Estamos rediseñando la experiencia para nuestros clientes. Pronto podrás
        gestionar tu contabilidad con mayor fluidez y precisión desde nuestra
        plataforma.
      </p>

      <a href="index.html" class="btn-clean">
        <span>Volver al Inicio</span>
        <i class="fa-solid fa-arrow-right"></i>
      </a>
    </main>

    <footer class="footer-minimal">MACH Contadores &copy; 2025</footer>
  </body>
</html>
